<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            padding: 0 10px;
        }

        button {
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (min-width: 600px) {
            button {
                padding: 20px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <h1>Videos</h1>

    <div class="button-container">
        <button onclick="window.location.href='Watch Daniela video.html'">Video 1</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=VIDEO_ID_2'">Video 2</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=VIDEO_ID_3'">Video 3</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=VIDEO_ID_4'">Video 4</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=VIDEO_ID_5'">Video 5</button>
    </div>

</body>
</html>
