<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Encuentros Ardientes - Mira Nuestros Videos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #e60000;
            margin-bottom: 20px;
            font-size: 36px;
        }

        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #f1f1f1;
        }

        .cta-button {
            background-color: #e60000; /* Color del botón */
            color: #fff; /* Color del texto del botón */
            padding: 15px 30px; /* Espaciado interno */
            font-size: 24px; /* Tamaño del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Esquinas redondeadas */
            cursor: pointer; /* Cambia el cursor al pasar el mouse */
            transition: background-color 0.3s, transform 0.2s; /* Transiciones para efectos visuales */
        }

        .cta-button:hover {
            background-color: #ff1a1a; /* Color más brillante al pasar el mouse */
            transform: scale(1.05); /* Efecto de aumento al pasar el mouse */
        }
    </style>
</head>
<body>
    <h1>🔥 Encuentros Ardientes</h1>
    <p>Descubre videos irresistibles que despiertan tus sentidos y encienden la pasión.</p>

    <!-- Botón para ir a otro sitio -->
    <button class="cta-button" onclick="window.location.href='Encuentros Ardientes.html'">¡Ver Más Videos!</button>
</body>
</html>
