    <title>Chicas Hermosas</title>
    <style>
        /* Estilo general: fondo oscuro y tipografía elegante */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        h1 {
            font-size: 3rem; /* Título más grande */
            text-align: center;
            margin: 30px 0;
            color: #ff4d4d; /* Color atractivo para resaltar el título */
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    
        /* Estilo de la galería de imágenes */
        #imageGallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Mayor espacio entre las imágenes */
            margin-bottom: 20px;
        }
    
        #imageGallery img {
            max-width: 100%; /* Para que las imágenes se adapten a dispositivos móviles */
            border-radius: 10px;
            height: auto; /* Mantener la proporción de las imágenes */
        }
    
        /* Estilo para el botón "Ver más" */
        #loadMore {
            display: block;
            padding: 15px 30px; /* Tamaño más grande del botón */
            font-size: 4.5rem; /* Tamaño de fuente más grande */
            background-color: #ff4d4d; /* Color de fondo llamativo */
            color: white; /* Color del texto */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            text-transform: uppercase;
        }
    
        #loadMore:hover {
            background-color: #ff6666; /* Color de fondo más claro al hacer hover */
        }
    
        /* Pie de página oscuro con tono serio */
        footer {
            background-color: #111;
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            width: 100%;
        }
    
        footer a {
            color: #ff4d4d;
            text-decoration: none;
            font-weight: bold;
        }
    
        footer a:hover {
            text-decoration: underline;
        }
    
        /* Media queries para dispositivos móviles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Tamaño de fuente más pequeño en móviles */
                margin: 20px 0;
            }
    
            #loadMore {
                font-size: 1.2rem; /* Tamaño de fuente ajustado para pantallas pequeñas */
                padding: 10px 20px;
            }
        }
    </style>
    
</head>

    <script>
        // Función para revolver un array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Obtener la galería de imágenes y los elementos <a> dentro de ella
        const gallery = document.getElementById('imageGallery');
        const links = Array.from(gallery.children);

        // Revolver las imágenes
        shuffle(links);

        // Limpiar la galería y mostrar solo las primeras 4 imágenes
        gallery.innerHTML = '';
        const visibleImages = links.slice(0, 4);
        const hiddenImages = links.slice(4);

        visibleImages.forEach(link => {
            gallery.appendChild(link);
        });

        // Obtener el botón "Ver más"
        const loadMoreButton = document.getElementById('loadMore');

        // Mostrar las imágenes ocultas cuando se haga clic en "Ver más"
        loadMoreButton.addEventListener('click', function() {
            hiddenImages.forEach(link => {
                gallery.appendChild(link);
            });
            loadMoreButton.style.display = 'none'; // Ocultar el botón después de mostrar todas las imágenes
        });
    </script>

</body>
</html>
